<div fxLayoutAlign="center" class="vd-container-header vd-bg-primary-dream px-4">
  <h2 class="vd-container-text vd-fg-primary-vision">Welcome Back</h2>
</div>

<div fxLayout="row wrap" fxLayoutAlign="center center" class="vd-layout-wrapper">
  <div fxFlex="80%" fxFlex.lt-md="100%" class="vd-flex-wrapper">
    <div class="vd-container">
      <div class="vd-mat-form-container">
        <!-- Login form -->
        <form autocomplete="off" class="vd-login-form">
          <!-- Login card -->
          <mat-card class="vd-login-card">
            <mat-card-header class="vd-card-center vd-bg-primary-dream">
              <mat-card-title>Log In</mat-card-title>
            </mat-card-header>
            <!-- Login card - Content section -->
            <mat-card-content>

              <!--<mat-form-field class="vd-full-width">
                <span matPrefix>+1 &nbsp;</span>
                <input matInput placeholder="Telephone" type="tel">
                <mat-icon matSuffix>mode_edit</mat-icon>
              </mat-form-field>-->

              <mat-form-field class="vd-full-width">
                <input matInput placeholder="Email" type="email" formControlName="emailControl">
                <mat-error *ngIf="emailControl.hasError('email') && !emailControl.hasError('required')">
                  Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailControl.hasError('required')">
                  Email is <strong>required</strong>
                </mat-error>
              </mat-form-field>

              <mat-form-field class="vd-full-width">
                <input matInput placeholder="Password" type="password" formControlName="passwordControl">
                <mat-error *ngIf="!passwordControl.hasError('required')">
                  Please enter a valid password
                </mat-error>
                <mat-error *ngIf="passwordControl.hasError('required')">
                  Password is <strong>required</strong>
                </mat-error>
              </mat-form-field>

            </mat-card-content>
            <!--/. Login card - Content section -->
            <mat-card-actions class="vd-card-center">
              <button mat-raised-button color="primary" class="vd-full-width vd-bg-primary-dream" type="submit">
                Submit
              </button>
            </mat-card-actions>
          </mat-card>
          <!--/. Login card -->
        </form>
        <!--/. Login form -->
      </div>
    </div>
  </div>
</div>
